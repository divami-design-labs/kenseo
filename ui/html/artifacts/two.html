<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../assets/styles/css/normalize.css" type="text/css" />
		<link rel="stylesheet" href="../../assets/styles/css/main.css" type="text/css" />
	</head>
	<body>
		<div class="popup-container">
			<div class="popup popup-large">
				<div class="popup-header">
					<div class="popup-title">Add an Artefact</div>
					<div class="popup-close-icon"></div>
				</div>
				<div class="popup-body">
					<div class="popup-left-section">
						<div class="popup-meta-item">
							<div class="popup-meta-heading">Under</div>
							<div class="popup-meta-text">Conflux</div>
						</div>
						<div class="popup-meta-item">
							<div class="popup-meta-heading">File</div>
							<div class="popup-meta-text">Conflux screen.png</div>
						</div>
					</div>
					<div class="popup-body-wrapper popup-right-section">
						<div class="files-section">
							<div class="upload-file-section">
								<div class="file-heading">
									Upload a new file
								</div>
								<div class="uploader-section">
									<div class="uploader-section-img"></div>
								</div>
							</div>
							<a href="" class="or-btn">Or</a>
							<div class="create-file-section">
								<div class="file-heading">
									Create file
								</div>
								<div class="coming-soon-text">Coming soon!</div>
								<div class="create-file-item">
									<div class="notification-item review-request-type">
										<div class="notification-title">
											Balfour: Image Share
										</div>
										<div class="notification-time">
											@ 11:20 AM by Rakesh
										</div>
									</div>
									<div class="create-file-close-icon"></div>
								</div>
							</div>
						</div>
						<label class="checkbox">
							<input type="checkbox"></input>
							<span>This is a new version of an existing file</span>
						</label>
						<select class="dropdown"></select>
					</div>
					<div class="popup-buttons-section">
						<a href="#" class="main-btn">Proceed</a>
						<a href="#" class="lnk-btn">Cancel</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
