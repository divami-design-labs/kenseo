<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../assets/styles/css/normalize.css" type="text/css" />
        <link rel="stylesheet" href="../../assets/styles/css/main.css" type="text/css" />
    </head>
    <body>
        <div class="page">
            <div class="page-wrapper">
                <div class="header">
                    <div class="hamburger">
                        <div class="hamburger-icon">
                            <div class="hamburger-notify">4</div>
                        </div>
                    </div>
                    <div class="logo">

                    </div>
                    <div class="create-icon-holder">
                        <div class="create-plus-icon"></div>
                        <div class="create-plus-nav">
                            <div class="create-plus-nav-item">Add a project</div>
                            <div class="create-plus-nav-item">Add an Artefact</div>
                            <div class="create-plus-nav-item">Share an artefact</div>
                            <div class="create-plus-nav-item">Create a meeting</div>
                        </div>
                    </div>
                    <div class="search-icon"></div>
                    <div class="profile-pic-holder active">
                        <img width="50" height="50" src="https://lh6.googleusercontent.com/-4KVMvFaXHy0/AAAAAAAAAAI/AAAAAAAAAGs/zKQltuN13t4/photo.jpg"/>
                    </div>
                </div>
                <div class="content">
                    <div class="content-wrapper">
                        <div class="meeting-section">
                            <div class="project-heading">       
                                <div class="projects-heading-icon"></div>       
                                <span class="heading-text">Projects &gt; Balfour</span>  
                                <span class="heading-date">(12 Mar 2015)</span>
                            </div>
                            <div class="meeting-wrapper">
                                <div class="meeting-left-section">
                                    <div class="meta-item">
                                        <div class="meta-heading">Under</div>
                                        <div class="meta-text">Conflux</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-heading">Artefact</div>
                                        <div class="meta-text">Canvas</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-heading">Sender</div>
                                        <div class="meta-text">Prakash</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-heading">Agenda</div>
                                        <div class="meta-text">Pre review overview</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-heading">Scheduled On</div>
                                        <div class="meta-text">Dec 04, 2014 11:00 am to 12:00 pm</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-heading">Venue</div>
                                        <div class="meta-text">Meeting room 1</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-heading">Recipients</div>
                                        <div class="meta-text">Syam Pendyala</div>
                                    </div>
                                </div>
                                <div class="meeting-right-section">
                                    <div class="meeting-people-section">
                                        <div class="meeting-people-active">
                                            <div class="people-img-wrapper">
                                                <img src="https://lh6.googleusercontent.com/-4KVMvFaXHy0/AAAAAAAAAAI/AAAAAAAAAGs/zKQltuN13t4/photo.jpg" />
                                            </div>
                                            <span class="meeting-people-name">
                                                Anurag
                                            </span>
                                        </div>
                                        <div class="meeting-people-other">
                                            <div class="people-img-wrapper">
                                                <img src="https://lh6.googleusercontent.com/-4KVMvFaXHy0/AAAAAAAAAAI/AAAAAAAAAGs/zKQltuN13t4/photo.jpg" />
                                            </div>
                                            <div class="v-separator"></div>
                                            <div class="people-img-wrapper active">
                                                <img src="https://lh6.googleusercontent.com/-4KVMvFaXHy0/AAAAAAAAAAI/AAAAAAAAAGs/zKQltuN13t4/photo.jpg" />
                                            </div>
                                            <div class="people-img-wrapper">
                                                <img src="https://lh6.googleusercontent.com/-4KVMvFaXHy0/AAAAAAAAAAI/AAAAAAAAAGs/zKQltuN13t4/photo.jpg" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-editor-section">
                                        <div class="text-actions-section">
                                            <div class="text-action-bold">Bold</div>
                                            <div class="text-action-italic">Italic</div>
                                            <div class="text-action-underline">Underline</div>
                                        </div>
                                        <div class="text-editor" contenteditable>
                                            
                                        </div>
                                    </div>
                                    <label class="checkbox">
                                        <input class="existing-files-chk" type="checkbox">
                                        <span>Let others see my notes</span>
                                    </label>
                                </div>
                            </div>
                            <div class="buttons-section">
                                <button class="done-btn main-btn">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
