<div class="persona-indicator-holder template-section">

	<div class="template-section--close">
		<svg><use xlink:href="#close"></use></svg>
	</div>
	<div class="persona-indicator-name editable"><%= heading %><br /><%= caption %></div>
	<div class="persona-indicator">
		<div class="persona-indicator-seek-bar" style="width: <%= percentage %>%"></div>
	</div></div>
