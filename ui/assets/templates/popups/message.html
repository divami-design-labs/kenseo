<% var dataObj = Kenseo.popup.info[index] %>
<div class="popup popup-message">
	<%= sb.setTemplate('popup-header', { title: dataObj.title, close: true }) %>
	<div class="popup-body">
		<div class="popup-body-wrapper">
			<%= dataObj.message() %>
		</div>
	</div>
	<div class="buttons-section">
		<%= sb.toolbox.buttons({"data": data, "index": index}) %>
	</div>
</div>
