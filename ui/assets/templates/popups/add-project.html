<% var dataObj = Kenseo.popup.info[index] %>
<div class="popup popup-small">
	<%= sb.setTemplate('popup-header', { title: dataObj.title, close: true }) %>
	<div class="popup-body">
		<div class="popup-body-wrapper">
			<%= 
				sb.toolbox.textBox({
					placeholder: "Project name",
					inputClass: "project-input",
					dataName : "projectName"
				})
			%>
		</div>
	</div>
	<div class="buttons-section">
		<%= sb.toolbox.buttons({"data": dataObj, "index": index}) %>
	</div>
</div>
