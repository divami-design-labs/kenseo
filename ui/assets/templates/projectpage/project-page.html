<div class="project-heading data-holder" data-key="projects" data-id="<%= Kenseo.page.id %>">
	<div class="projects-heading-icon">
		<svg><use xlink:href="#projects"></use></svg>
	</div>
	<a href="#projects" class="heading-text-project">Projects > </a>
	<span class="heading-text-project-name"><%= project_name %></span>
	<div class="main-section-project-icon-holder html-click sub-menu-nav inlineBlockTop" data-html-class="active">
		<div class="sub-heading-more-icon">
			<svg><use xlink:href="#more"></use></svg>
		</div>
		<div class="sub-menu-holder right-nav bottom-nav">
			<div class="sub-menu-item popup-click" data-url="add-artefact" data-index="1">Add an Artefact</div>
			<div class="sub-menu-item popup-click" data-url="add-people">Add People</div>
			<div class="sub-menu-item popup-click" data-url="create-meeting" data-others="populate">Create a Meeting</div>
			<%if(state == 'A'){%>
				<div class="sub-menu-item popup-click" data-url="archive-project">Archive a Project</div>
			<%}else{%>
				<div class="sub-menu-item popup-click" data-url="unarchive-project">Unarchive a Project</div>
			<%}%>
			<div class="sub-menu-item popup-click hide">Delete a Project</div>
			<div class="sub-menu-item"><a class="stop-propagate" href="<%=sb.getRelativePath('zip.php?command=downloadProject&project_id='+Kenseo.page.id)%>" target="_blank" download> Download</a> </div>
			<div class="sub-menu-item popup-click" data-url="cover-image">Add Cover Image</div>
		</div>
	</div>
</div>
<div class="project-description"> <%= description %> </div>
<div class="project-section-content">
	<div class="artifacts-section review-requests-content sub-section">

	</div>

	<div class="activity-section sub-section">

	</div>
	<div class="people-section sub-section">

	</div>

</div>
