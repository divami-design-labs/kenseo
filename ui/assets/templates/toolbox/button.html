<button type="button"
	<% if(data.disabled){ %> 
		disabled="true" autocomplete="off" 
	<% } %> 
		class="<%= data.cls %> <% if(data.label === "Proceed" || data.label === "Back"){ %>nav-btn<% } %>"
		<% if(data.label === "Proceed"){ %>
			data-index="<%= +data.index+1 %>"
		<% } else if(data.label === "Back"){ %>
			data-index="<%= +data.index-1 %>"
		<% } %>

		<%= sb.setTemplate('attributes', {data: data}) %>
	><%= data.label %>
</button>
