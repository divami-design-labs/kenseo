<div class="field-section" <% if(data.dataName){ %> data-name="<%= data.dataName %>" <% } %>>
	<% if(data.label){ %><div class="input-label <% if(data.labelClass){ %><%= data.labelClass %><% } %> <% if(data.required){ %> required<% } %>"><%= data.label %></div><% } %>
	<div class="input-wrapper">
		<% if(!data.textArea){ %>
		<input
			type="text"
			class="input-text <% if(data.inputClass) { %><%= data.inputClass %> <% } %><% if(data.required){ %> k-required<% } %>"
			<% if(data.placeholder){ %>
			placeholder="<%= data.placeholder %>"
			<% } %>
			<%= sb.setTemplate('attributes', {data: data.attr}) %>
		></input>
		<% } else { %>
		<textarea class="<% if(data.inputClass) { %><%= data.inputClass %> <% } %><% if(data.required){ %> k-required<% } %>"
			<% if(data.placeholder){ %>
			placeholder="<%= data.placeholder %>"
			<% } %>
			<%= sb.setTemplate('attributes', {data: data.attr}) %>
		 ></textarea>
		<% } %>
		<div class="message-display"></div>
	</div>
	<% if(data.enableSuggestions){ %>
	<div class="field-suggestions"></div>
	<div class="field-suggestions-viewer"></div>
	<% } %>
</div>
