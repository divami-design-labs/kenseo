<% if(data && data.length){ %>
<% _.each(data, function(p){ %>
<div class="menu-recent-people-cnt">
	<% if(p.picture == "assets/imgs/avatar.svg"){ %>
		<svg class="menu-people-img"><use xlink:href="#avatar" class="menu-people-img"></use></svg>
    <% } else { %>
    	<img src="<%= p.picture %>" class="menu-people-img" />
    <% } %>
</div>
<% }); %>
<% } else{ %>
<div class="no-items">
	No added people
</div>
<% } %>
