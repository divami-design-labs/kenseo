<% if(data && data.length){ %>
<% _.each(data, function(p){ %>
<a href="#projectpage/<%= p.project_id %>" class="projects-img-dv">
    <% var dummyImage = "http://placeimg.com/280/200/arch" %>
    <img src="<%= p.intro_image_url || dummyImage %>" class="menu-project-img" />
    <span class="projects-img-dv-txt"><%= p.project_name %></span>
</a>
<% }); %>
<% } else{ %>
<div class="no-items">
	No projects to show
</div>
<% } %>
