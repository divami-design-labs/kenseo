<% if(data && data.length){ %>
<% _.each(data, function(p){ %>
<div class="projects-img-dv">
    <img src='http://lorempixel.com/sports/280/200' class="menu-project-img" />
    <span class="projects-img-dv-txt"><%= p.name %></span>
</div>
<% }); %>
<% } else{ %>
<div class="no-items">
	No projects to show
</div>
<% } %>
