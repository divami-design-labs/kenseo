<div class="notification-item S-type">
	<svg class="notification-s-type-icon"><use xlink:href="#file"></use></svg>
	<div class="close-icon">
		<svg><use xlink:href="#close"></use></svg>
	</div>
	<div class="notification-title ellipsis" title="<%= data.name %>">
		<%= data.name %>
	</div>
	<div class="notification-time">
		<%= data.date %> by <%= data.username %>
	</div>
</div>
