<% var buttons = data.buttons %>
<% for(var i=buttons.length-1; i>= 0; i--){ %>
	<% var b = buttons[i]; %>
	<% if(b.label === "Proceed"){ %> 
		<button  type="button"
		<% if(b.disabled){ %> 
			disabled="true" autocomplete="off" 
		<% } %> 
			class="<%= b.cls %> nav-btn"
			data-index="<%= index+1 %>">
		<%= b.label %>
		</button>
	<% } else if(b.label === "Back" && index > 0){ %>
		<button  type="button"
		<% if(b.disabled){ %> 
			disabled="true" autocomplete="off" 
		<% } %> 
			class="<%= b.cls %> nav-btn"
			data-index="<%= index-1 %>">
			<%= b.label %>
		</button>
	<% } else if(b.label === "Cancel" || b.label === "Done"){ %>
		<button  type="button"
		<% if(b.disabled){ %> 
			disabled="true" autocomplete="off" 
		<% } %> 
		class="<%= b.cls %>">
			<%= b.label %>
		</button>
	<% } %>
<% }; %>
