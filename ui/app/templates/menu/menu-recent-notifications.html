<p class="notifications-hd">Notifications</p>
<% _.each(data, function(d){ %>
<div class="menu-notifications-cnt">

    <div class="menu-notifications-img-dv">
        <img src="assets/imgs/one.svg" class="menu-notifications-img" />
    </div>
    <div class="menu-notifications-txt">
        <span class="menu-notifications-txt-nm">Conflux:Designer</span>
        <span class="menu-notifications-txt-tm"><%= sb.timeFormat(d.time) %> from <%= d.notifier %></span>
        <% if(d.meetingDetails){ %>
        <div class="menu-notifications-txt-dttme">
            <img src="assets/imgs/clock.svg" class="menu-notifications-txt-dttme-img" /><%= sb.timeFormat(d.meetingDetails.time) %>, <%= sb.getTime(d.meetingDetails.time) %>
        </div>
        <% } %>
    </div>
</div>
<% }); %>
