<% if(data.length){ %> 
<% _.each(data, function(p){ %>
<div class="project-block">
	<img src="http://lorempixel.com/sports/280/200" />
	<div class="project-block-overlay">
		<div class="project-block-overlay-wrapper">
			<div class="project-block-title">
				<%= p.name %>
			</div>
			<div class="project-block-details">
				Last Updated on <%= sb.timeFormat(p.last_updated_date) %>
			</div>
		</div>
	</div>
	<div class="project-block-hover-content">
		<div class="project-black-out"></div>
		<div class="project-actions-wrapper">
			<div class="project-action popup-click" data-url="add-artefact" data-index="0" data-key="projects" data-id="<%= p.id %>">
				<div class="project-action-icon add-artefact-icon"></div>
				<div class="project-action-label">Add an Artefact</div>
			</div>
			<div class="project-action">
				<div class="project-action-icon add-user-icon"></div>
				<div class="project-action-label">Add User</div>
			</div>
			<div class="project-action popup-click" data-url="archive-project" data-index="0" data-key="projects" data-id="<%= p.id %>">
				<div class="project-action-icon archive-icon"></div>
				<div class="project-action-label">Archive</div>
			</div>
		</div>
		<a href="#projectpage" class="btn-project-open page-click" data-key="projects" data-id="<%= p.id %>">Open Project</a>
	</div>
</div>
<% }); %>
<% } else{ %>
<div class="no-items">
	No projects to show
</div>
<% } %>
