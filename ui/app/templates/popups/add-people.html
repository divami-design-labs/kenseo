<% var dataObj = Kenseo.popup.info[key] %>
<div class="popup popup-add-people">
	<div class="popup-header">
		<div class="popup-title"><%= dataObj.title %></div>
		<div class="popup-close-icon"></div>
	</div>
	<div class="popup-body">
		<div class="popup-body-wrapper">
			<div class="add-people-text-project">
				Add People under <%= Kenseo.popup.data.project_name %> Project
			</div>
			<div class="field-section">
				<div class="input-label"></div>
				<div class="input-wrapper">
					<input type="text" class="input-text" placeholder="Name or mail ID. Use comma to add multiple people."></input>
				</div>
			</div>
			<div class="people-permissions-section">
				<div class="permissions-header">This Person(s) can</div>
				<div class="permissions-wrapper">
					<div class="permission-item">
						<div class="permission-item-text">Add comments</div>
						<div class="checkbox-holder">
							<label class="toggle-checkbox">
								<input type="checkbox"></input><span></span>
							</label>
						</div>
					</div>
					<div class="permission-item">
						<div class="permission-item-text">Share with others</div>
						<div class="checkbox-holder">
							<label class="toggle-checkbox">
								<input type="checkbox"></input><span></span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="buttons-section">
			<% var buttons = dataObj.buttons %>
			<% for(var i=buttons.length-1; i>= 0; i--){ %>
				<% var b = buttons[i]; %>
				<button  
					<% if(b.disabled){ %> 
						disabled="true" autocomplete="off" 
					<% } %> 
					<% if(b.label === "Proceed"){ %> 
						class="<%= b.cls %> nav-btn"
						data-url="<%= key+1 %>" 
					<% } else if(b.label === "Back"){ %>
						class="<%= b.cls %> nav-btn"
						data-url="<%= key-1 %>" 
					<% } else{ %>
						class="<%= b.cls %>"
					<% } %>
				>
					<%= b.label %>
				</button>
			<% }; %>
		</div>
	</div>
</div>
