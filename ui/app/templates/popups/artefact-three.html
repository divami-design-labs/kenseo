<% var dataObj = Kenseo.popup.info[index] %>
<div class="popup popup-large">
	<div class="popup-header">
		<div class="popup-title"><%= dataObj.title %></div>
		<div class="popup-close-icon"></div>
	</div>
	<div class="popup-body">
		<div class="popup-left-section">
			<div class="meta-item">
				<div class="meta-heading">Under</div>
				<div class="meta-text"><%= Kenseo.popup.data.name %></div>
			</div>
			<div class="meta-item">
				<div class="meta-heading">File</div>
				<div class="meta-text"><%= Kenseo.popup.data.fileName %></div>
			</div>
		</div>
		<div class="popup-body-wrapper popup-right-section">
			<form>
				<div class="field-section">
					<div class="input-label">References</div>
					<div class="input-wrapper">
						<input type="text" class="input-text reference-files-text suggestion-text-input" data-elem="references" placeholder="Type file or feature name and press enter"></input>
					</div>
					<div class="reference-files-suggestions ref-suggestions"></div>
					<div class="reference-files-holder refs-holder"></div>
				</div>
				<div class="field-section">
					<div class="input-label">Tags</div>
					<div class="input-wrapper">
						<input type="text" class="input-text tags-text suggestion-text-input" data-elem="tags" placeholder="Type a tag and press enter"></input>
					</div>
					<div class="reference-files-suggestions tags-suggestions"></div>
					<div class="tags-holder">
					</div>
				</div>
				<div class="field-section">
					<div class="input-label">Links</div>
					<div class="input-wrapper">
						<input type="text" class="input-text link-text suggestion-text-input" data-elem="links" placeholder="Type file or feature name and press enter"></input>
					</div>
					<div class="reference-files-suggestions link-suggestions"></div>
					<div class="links-holder">
					</div>
				</div>
				<div class="buttons-section">
					<%= _.template(templates['buttons'])({"data": data, "index": index}) %>
				</div>
			</form>
		</div>
	</div>
</div>
